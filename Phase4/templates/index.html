<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.2/justgage.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    
    <main class="dashboard">
        <!-- User Info Section -->
        <section class="user-info">
            <div class="profile-picture">
                <img src="/static/user_avatar.jpg" alt="User Avatar">
            </div>
            <div class="user-details">
                <p><strong id="user-name">Username</strong></p>
                <p><strong>Favorites</strong></p>
                <p id="fav-temperature">Temperature: N/A</p>
                <p id="fav-humidity">Humidity: N/A</p>
                <p id="fav-light-intensity">Light Intensity: N/A</p>
            </div>
        </section>

        <!-- Gauges Section -->
        <section class="gauges">
            <div class="gauge-container">
                <h2>Temperature</h2>
                <div id="tempGauge" class="gauge"></div>
            </div>
            <div class="gauge-container">
                <h2>Humidity</h2>
                <div id="humidityGauge" class="gauge"></div>
            </div>
            <div class="gauge-container">
                <h2>Fan</h2>
                <img id="fan-status" src="/static/fan_off.png" alt="Fan Icon" height="150px" width="150px">
            </div>
        </section>

        <section class="light">
            <h2>Light</h2>
            <div class="light-content">
                <img id="light-status" src="/static/light_off.png" alt="Light Bulb" class="light-bulb" height="150px" width="150px">
                <div class="gauge-container">
                    <h3>Light Intensity</h3>
                    <div id="intensityGauge" class="gauge"></div>
                </div>
            </div>
            <h2>Email Status</h2>
            <p id="emailTimestamp">Last email sent: No email sent</p>
        </section>
    </main>

    <script>
        $(document).ready(function() {
            // Initialize the gauges
            var tempGauge = new JustGage({
                id: "tempGauge",
                value: 0,
                min: 0,
                max: 50,
                title: "Temperature (°C)"
            });

            var humidityGauge = new JustGage({
                id: "humidityGauge",
                value: 0,
                min: 0,
                max: 100,
                title: "Humidity (%)"
            });

            var intensityGauge = new JustGage({
                id: "intensityGauge",
                value: 0,
                min: 0,
                max: 5000,
                title: "Light Intensity",
                label: "Lux"
            });

            // Function to update user details from backend
            function updateUserFavorites(rfidTag) {
                fetch(`/get_user_favorites/${rfidTag}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('User not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            alert("User not found!");
                        } else {
                            $('#user-name').text(data.name || "Unknown User");
                            $('#fav-temperature').text(`Temperature: ${data.temperature} °C`);
                            $('#fav-humidity').text(`Humidity: ${data.humidity}%`);
                            $('#fav-light-intensity').text(`Light Intensity: ${data.light_intensity} Lux`);

                            // Set the gauges to the user's favorites
                            tempGauge.refresh(data.temperature);
                            intensityGauge.refresh(data.light_intensity);
                            
                            // Update the fan and light status
                            if (data.temperature > data.temperature_favorite) {
                                $('#fan-status').attr('src', '/static/fan_on.png');
                            } else {
                                $('#fan-status').attr('src', '/static/fan_off.png');
                            }

                            if (data.light_intensity > data.light_intensity_favorite) {
                                $('#light-status').attr('src', '/static/light_on.png');
                            } else {
                                $('#light-status').attr('src', '/static/light_off.png');
                            }
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching user favorites:", error);
                    });
            }


            // Simulate RFID scan for demonstration
            // Replace this with actual RFID scan trigger
            setTimeout(() => {
                // Example RFID tag for testing (replace with real RFID tag from ESP32)
                const rfidTag = "a1:b2:c3:d4:e5:f6";
                updateUserFavorites(rfidTag);
            }, 2000); // 2 seconds delay to simulate RFID scan
        });
    </script>
</body>
</html>
