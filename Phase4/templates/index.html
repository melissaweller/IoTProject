<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.2/justgage.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    
    <main class="dashboard">
        <section class="user-info">
            <div class="profile-picture">
                <img src="/static/user_avatar.jpg" alt="User Avatar">
            </div>
            <div class="user-details">
                <p><strong id="user-name">Username</strong></p>
                <p><strong>Favorites</strong></p>
                <p id="fav-temperature">Temperature: N/A</p>
                <p id="fav-humidity">Humidity: N/A</p>
                <p id="fav-light-intensity">Light Intensity: N/A</p>
            </div>
        </section>

        <section class="gauges">
            <div class="gauge-container">
                <h2>Temperature</h2>
                <div id="tempGauge" class="gauge"></div>
            </div>
            <div class="gauge-container">
                <h2>Humidity</h2>
                <div id="humidityGauge" class="gauge"></div>
            </div>
            <div class="gauge-container">
                <h2>Fan</h2>
                <img id="fan-status" src="/static/fan_off.png" alt="Fan Icon" height="150px" width="150px">
            </div>
        </section>

        <section class="light">
            <h2>Light</h2>
            <div class="light-content">
                <img id="light-status" src="/static/light_off.png" alt="Light Bulb" class="light-bulb" height="150px" width="150px">
                <div class="gauge-container">
                    <h3>Light Intensity</h3>
                    <div id="intensityGauge" class="gauge"></div>
                </div>
            </div>
            <h2>Email Status</h2>
            <p id="emailTimestamp">Last email sent: No email sent</p>
        </section>
    </main>

    <script>
        $(document).ready(function() {
            // Initialize gauges
            var tempGauge = new JustGage({
                id: "tempGauge",
                value: 0,
                min: 0,
                max: 50,
                title: "Temperature (°C)"
            });

            var humidityGauge = new JustGage({
                id: "humidityGauge",
                value: 0,
                min: 0,
                max: 100,
                title: "Humidity (%)"
            });

            var intensityGauge = new JustGage({
                id: "intensityGauge",
                value: 0,
                min: 0,
                max: 5000,
                title: "Light Intensity",
                label: "Lux"
            });

            // Function to handle RFID scanning event and fetch user favorites
            function onRFIDScan(rfidTag) {
                // Dynamically fetch user data from the backend using the scanned RFID tag
                $.get('/get_user_favorites/' + rfidTag, function(data) {
                    if (data.name) {
                        $('#user-name').text(data.name);
                        $('#fav-temperature').text('Temperature: ' + data.temperature + '°C');
                        $('#fav-humidity').text('Humidity: ' + data.humidity + '%');
                        $('#fav-light-intensity').text('Light Intensity: ' + data.light_intensity + ' lux');

                        // Update the gauges with the fetched data
                        tempGauge.refresh(data.temperature);
                        humidityGauge.refresh(data.humidity);
                        intensityGauge.refresh(data.light_intensity);
                    } else {
                        console.log("Error: " + data.error);
                    }
                });
            }

            // Listen for the event triggered when an RFID tag is scanned
            // Assuming the RFID scanner triggers a custom event like 'rfidScan' with the scanned tag
            document.addEventListener("rfidScan", function(event) {
                var rfidTag = event.detail.rfidTag; // Get the RFID tag from the event details
                onRFIDScan(rfidTag); // Call the function to process the RFID tag
            });

            // Note: Your RFID scanner should trigger the `rfidScan` event when a tag is scanned
            // The event should look like this: 
            // document.dispatchEvent(new CustomEvent("rfidScan", { detail: { rfidTag: "f3:49:ec:24" }}));
        });
    </script>
</body>
</html>
