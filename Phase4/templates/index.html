<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.2/justgage.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>IoT Dashboard</h1>
    </header>
    
    <section class="container">
        <div class="card">
            <h2>Light Intensity Monitoring</h2>
            <div class="image-container">
                <img src="/static/light_off.png" alt="Light Bulb" class="light-bulb" id="lightBulb">
            </div>
            <div id="lightIntensityGauge" class="gauge-container">
                <div id="intensityGauge" class="gauge"></div>
            </div>
            <div id="emailStatus" class="email-status">
                <h3>Email Sent Status:</h3>
                <p id="emailTimestamp">No email sent</p>
            </div>
        </div>
        <div class="card">
            <h2>Temperature & Humidity</h2>
            <div id="temperatureGauge" class="gauge-container">
                <div id="tempGauge" class="gauge"></div>
            </div>
            <div id="humidityGauge" class="gauge-container">
                <div id="humidityGaugeEl" class="gauge"></div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            var intensityGauge = new JustGage({ id: "intensityGauge", value: 0, min: 0, max: 5000, title: "Light Intensity", label: "Lux" });
            var tempGauge = new JustGage({ id: "tempGauge", value: 0, min: 0, max: 50, title: "Temperature", label: "Â°C" });
            var humidityGauge = new JustGage({ id: "humidityGaugeEl", value: 0, min: 0, max: 100, title: "Humidity", label: "%" });

            async function updateStatus() {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();

                    if (data.led_status) { $('#lightBulb').attr('src', '/static/light_on.png'); }
                    else { $('#lightBulb').attr('src', '/static/light_off.png'); }

                    if (data.light_intensity !== undefined) { intensityGauge.refresh(data.light_intensity); }
                    if (data.temperature !== undefined) { tempGauge.refresh(data.temperature); }
                    if (data.humidity !== undefined) { humidityGauge.refresh(data.humidity); }
                    if (data.email_sent_time) { $('#emailTimestamp').text(`Last email sent at: ${data.email_sent_time}`); }
                    else { $('#emailTimestamp').text('No email sent'); }
                } catch (error) { console.error('Error fetching status:', error); }
            }
            setInterval(updateStatus, 2000);
        });
    </script>
</body>
</html>
