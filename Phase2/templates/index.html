<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.2/justgage.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    
    <section class="container">
        <div class="card">
            <div class="image-container">
                <button id="toggle-button" title="Toggle LED">
                    {% if led_status %}
                        <img src="/static/switch_off.jpeg" alt="Turn Off Switch">
                    {% else %}
                        <img src="/static/switch_on.jpeg" alt="Turn On Switch">
                    {% endif %}
                </button>
                <img src="{% if led_status %}/static/light_on.png{% else %}/static/light_off.png{% endif %}" alt="Light Bulb" class="light-bulb">
            </div>
        </div>

        <div id="gauges-fan" class="gauges-fan-container">
            <div class="gauge-container">
                <h2>Temperature</h2>
                <div id="tempGauge" class="gauge"></div>
            </div>

            <div class="gauge-container">
                <h2>Humidity</h2>
                <div id="humidityGauge" class="gauge"></div>
            </div>

            <div class="gauge-container">
                <h2>Fan</h2>
                <img id="fan-image" src="{% if fan_status %}/static/fan_on.png{% else %}/static/fan_off.png{% endif %}" alt="Fan Status" class="fan-image">
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            $('#toggle-button').click(function(event) {
                event.preventDefault(); 
                $.post('/toggle', function() {
                    $.getJSON('/status', function(data) {
                        $('#toggle-button img').attr('src', data.led_status ? '/static/switch_off.jpeg' : '/static/switch_on.jpeg');
                        $('.light-bulb').attr('src', data.led_status ? '/static/light_on.png' : '/static/light_off.png');
                    });
                });
            });

            function updateFanImage(status) {
                $('#fan-image').attr('src', status ? '/static/fan_on.png' : '/static/fan_off.png');
            }

            var tempGauge = new JustGage({
                id: "tempGauge",
                value: 0,
                min: 0,
                max: 50,
                title: "Temperature (°C)",
                label: "°C"
            });

            var humidityGauge = new JustGage({
                id: "humidityGauge",
                value: 0,
                min: 0,
                max: 100,
                title: "Humidity (%)",
                label: "%"
            });

            function updateGauges(temperature, humidity) {
                if (!isNaN(temperature) && !isNaN(humidity)) {
                    tempGauge.refresh(temperature);
                    humidityGauge.refresh(humidity);
                } else {
                    console.error("Received invalid temperature or humidity data");
                }
            }

            setInterval(async () => {
                try {
                    const response = await fetch('/data');
                    const data = await response.json();
                    updateGauges(data.temperature, data.humidity);
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }, 5000);
            
            setInterval(async () => {
                try {
                    const response = await fetch('/fan/status');
                    const data = await response.json();
                    updateFanImage(data.fan_status);
                } catch (error) {
                    console.error('Error fetching fan status:', error);
                }
            }, 5000);
        });
    </script>
</body>
</html>
