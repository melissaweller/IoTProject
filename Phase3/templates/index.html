<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.3.2/justgage.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    
    <section class="container">
        <div class="card">
            <!-- Light Bulb Image -->
            <div class="image-container">
                {% if led_status %}
                    <img src="/static/light_on.png" alt="Light Bulb On" class="light-bulb">
                {% else %}
                    <img src="/static/light_off.png" alt="Light Bulb Off" class="light-bulb">
                {% endif %}
            </div>
        </div>

        <div id="gauges-fan" class="gauges-fan-container">
            <div class="gauge-container">
                <h2>Temperature</h2>
                <div id="tempGauge" class="gauge"></div>
            </div>

            <div class="gauge-container">
                <h2>Humidity</h2>
                <div id="humidityGauge" class="gauge"></div>
            </div>

            <div class="gauge-container">
                <h2>Fan</h2>
                {% if fan_status %}
                    <img src="/static/fan_on.png" alt="Fan On" class="fan-image">
                {% else %}
                    <img src="/static/fan_off.png" alt="Fan Off" class="fan-image">
                {% endif %}
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            // Initialize the gauges
            var tempGauge = new JustGage({
                id: "tempGauge",
                value: 0,
                min: 0,
                max: 50,
                title: "Temperature (°C)",
                label: "°C"
            });

            var humidityGauge = new JustGage({
                id: "humidityGauge",
                value: 0,
                min: 0,
                max: 100,
                title: "Humidity (%)",
                label: "%"
            });

            // Function to update light status from backend
            async function updateLightStatus() {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();
                    console.log('Light status:', data);  // Debugging line to check status response

                    // Update light bulb image based on LED status
                    if (data.led_status) {
                        $('.light-bulb').attr('src', '/static/light_on.png');
                    } else {
                        $('.light-bulb').attr('src', '/static/light_off.png');
                    }
                } catch (error) {
                    console.error('Error fetching light status:', error);
                }
            }


            // Poll every 2 seconds for light status updates
            setInterval(updateLightStatus, 2000);

            // Update gauges every 5 seconds
            async function updateGauges() {
                try {
                    const response = await fetch('/data');
                    const data = await response.json();

                    if (data.temperature !== undefined && data.humidity !== undefined) {
                        tempGauge.refresh(data.temperature);
                        humidityGauge.refresh(data.humidity);
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            setInterval(updateGauges, 5000);
        });
    </script>
</body>
</html>
