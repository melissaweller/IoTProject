<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control Panel</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <h1>LED Control Panel</h1>
    <div class="card">
        <p>Click the button to toggle the LED state:</p>
        <form method="POST" action="/toggle">
            <div class="image-container">
                {% if led_status %}
                    <button type="submit" title="Turn Off LED">
                        <img src="/static/switch_off.jpeg" alt="Turn Off Switch">
                    </button>
                    <div class="status led-on">LED is ON</div>
                    <img src="/static/light_on.png" alt="Light Bulb On">
                {% else %}
                    <button type="submit" title="Turn On LED">
                        <img src="/static/switch_on.jpeg" alt="Turn On Switch">
                    </button>
                    <div class="status led-off">LED is OFF</div>
                    <img src="/static/light_off.png" alt="Light Bulb Off">
                {% endif %}
            </div>
        </form>
    </div>

</body>
</html>
